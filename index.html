<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_2_5</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
		<div class="wrapper">
			<header class="header">
				<img class="header--logo" src="img/logo.svg" alt="logo" />
			</header>
			<form id="createTask" class="create_task">
				<input
					type="text"
					id="inputTask"
					class="input--task"
					placeholder="Please input your next task"
				/>
				<button type="submit" id="editInput" class="edit--task">Edit</button>
				<p id="alertInput" class="alert--input"></p>
			</form>
			<section id="tasksContainer" class="tasks--container">
				<div id="tasksList" class="tasks--list"></div>
			</section>
			<footer id="cleanItems" class="clean--items">
				<button id="cleanItemsBtn" class="clean--items_btn">
					<img
						class="clean--items_icon"
						src="img/garbage_can.svg"
						alt="garbage_can"
					/>
					<p>CLEAN ITEMS</p>
				</button>
			</footer>
		</div>    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
